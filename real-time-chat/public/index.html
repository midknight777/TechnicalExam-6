<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                
                <h1 class="text-color">S A T U R N</h1>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">JOIN</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">S A T U R N</div>
                <button id="exit-chat"> < </button>
            </div>
            <div class="messages">
                <!-- <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">SLEEPWELL</div>
                    </div>
                </div>
                <div class="update">
                    AWE has joined the conversation
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">AWE</div>
                        <div class="text">SLEEPWELL LATER</div> 
                   </div>
                </div>      -->           

            </div>
            <div class="typebox">
                <input type="text" placeholder="Aa" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <!-- <script type="text/javascript" src="server.js"></script> -->
</body>
</html>
